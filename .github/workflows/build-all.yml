name: XMRig-MD Build Artifacts (all)

on:
  workflow_dispatch:

jobs:
  build_win:
    name: Build Windows artifacts (MSYS2 UCRT64, Ninja)
    runs-on: windows-2025
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Setup MSYS2 (UCRT64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true

      - name: Install MSYS2 build dependencies
        run: |
          pacman -S --noconfirm \
            mingw-w64-ucrt-x86_64-toolchain \
            mingw-w64-ucrt-x86_64-cmake \
            mingw-w64-ucrt-x86_64-ninja \
            git

      - name: Clone xmrig
        run: |
          git clone https://github.com/xmrig/xmrig.git

      - name: Clone xmrig-deps
        run: |
          git clone https://github.com/xmrig/xmrig-deps.git /c/xmrig-deps

      - name: Build xmrig (Windows CI-safe way)
        run: |
          mkdir -p xmrig/build
          cd xmrig/build
          cmake .. \
            -G Ninja \
            -DXMRIG_DEPS=c:/xmrig-deps/gcc/x64
          ninja

      - name: Package Windows artifact
        run: |
          cd xmrig/build
          tar -czf xmrig_windows.tar.gz xmrig.exe

      - name: Upload Windows build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows_build
          path: xmrig/build/xmrig_windows.tar.gz

  build_lin:
    name: Build Linux artifacts
    runs-on: ubuntu-22.04

    steps:
      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git \
            build-essential \
            cmake \
            libuv1-dev \
            libssl-dev \
            libhwloc-dev

      - name: Clone xmrig
        run: git clone https://github.com/xmrig/xmrig.git

      - name: Build xmrig (Linux)
        run: |
          cd xmrig
          mkdir build
          cd build
          cmake ..
          make -j$(nproc)

      - name: Package Linux artifact
        run: |
          cd xmrig/build
          tar -czf xmrig_linux.tar.gz xmrig

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux_build
          path: xmrig/build/xmrig_linux.tar.gz

  build_macos:
    name: Build macOS artifacts
    runs-on: macos-latest

    steps:
      - name: Install macOS dependencies
        run: |
          brew update
          brew install cmake libuv openssl hwloc

      - name: Clone xmrig
        run: git clone https://github.com/xmrig/xmrig.git

      - name: Build xmrig (macOS)
        run: |
          cd xmrig
          mkdir build
          cd build
          cmake .. \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl)
          make -j$(sysctl -n hw.logicalcpu)

      - name: Package macOS artifact
        run: |
          cd xmrig/build
          tar -czf xmrig_macos.tar.gz xmrig

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos_build
          path: xmrig/build/xmrig_macos.tar.gz
