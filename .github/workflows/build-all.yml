name: Build XMRig (Artifacts Only)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  # ===========================
  # WINDOWS BUILD
  # ===========================
  build_windows:
    name: Build Windows artifacts
    runs-on: windows-2022
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup MSYS2 + UCRT64
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >
            base-devel
            git
            cmake
            ninja
            pkgconf
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-7zip

      - name: Checkout xmrig-deps
        run: git clone https://github.com/xmrig/xmrig-deps.git

      - name: Configure Windows build
        run: |
          cmake -S . -B build ^
            -G Ninja ^
            -DXMRIG_DEPS=./xmrig-deps/gcc/x64 ^
            -DWITH_CN_GPU=OFF ^
            -DCMAKE_DISABLE_FIND_PACKAGE_Signals=TRUE ^
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release

      - name: Package
        run: |
          mkdir dist
          cp build/xmrig.exe dist/
          cp src/config.json dist/ || true
          if [ -f "bin/WinRing0/WinRing0x64.sys" ]; then
            cp bin/WinRing0/WinRing0x64.sys dist/
          fi
          cd dist
          7z a xmrig-windows-x64.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows_build
          path: dist/xmrig-windows-x64.zip

  # ===========================
  # LINUX BUILD
  # ===========================
  build_linux:
    name: Build Linux artifacts
    runs-on: ubuntu-22.04

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake git \
            libuv1-dev libssl-dev libhwloc-dev

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure Linux build
        run: |
          cmake -S . -B build -DWITH_CN_GPU=OFF

      - name: Build
        run: |
          cmake --build build -j$(nproc)

      - name: Package
        run: |
          mkdir dist
          cp build/xmrig dist/
          cp src/config.json dist/ || true
          tar czf xmrig-linux-x64.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux_build
          path: xmrig-linux-x64.tar.gz

  # ===========================
  # MACOS BUILD (ARM64 only)
  # ===========================
  build_macos:
    name: Build macOS ARM64
    runs-on: macos-14

    steps:
      - name: Install dependencies
        run: |
          brew update
          brew install cmake libuv openssl@3 hwloc

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure macOS build
        run: |
          cmake -S . -B build \
            -DWITH_CN_GPU=OFF \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)

      - name: Build
        run: |
          cmake --build build -j$(sysctl -n hw.logicalcpu)

      - name: Package
        run: |
          mkdir dist
          cp build/xmrig dist/
          cp src/config.json dist/ || true
          tar czf xmrig-macos-arm64.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos_build
          path: xmrig-macos-arm64.tar.gz
