name: Build XMRig (Artifacts Only)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  # ============================================================
  # WINDOWS (MSYS2 + xmrig-deps — THIS IS THE IMPORTANT ONE)
  # ============================================================
  build_windows:
    name: Windows x64
    runs-on: windows-2022
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Setup MSYS2 (UCRT64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >
            base-devel
            git
            cmake
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-7zip

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Checkout xmrig-deps
        run: |
          git clone https://github.com/xmrig/xmrig-deps.git

      - name: Build XMRig (Windows)
        run: |
          cmake . \
            -G "Unix Makefiles" \
            -DXMRIG_DEPS=./xmrig-deps/gcc/x64 \
            -DWITH_CN_GPU=OFF
          make -j2

          cp src/config.json .
          if [ -f ./bin/WinRing0/WinRing0x64.sys ]; then
            cp ./bin/WinRing0/WinRing0x64.sys .
          fi

          7z a windows_build.zip xmrig.exe config.json WinRing0x64.sys

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows_build
          path: windows_build.zip

  # ============================================================
  # LINUX (SYSTEM LIBS — SAME AS REFERENCE)
  # ============================================================
  build_linux:
    name: Linux x64
    runs-on: ubuntu-22.04

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git \
            build-essential \
            cmake \
            libuv1-dev \
            libssl-dev \
            libhwloc-dev

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build XMRig (Linux)
        run: |
          cmake . -DWITH_CN_GPU=OFF
          make -j$(nproc)

          cp src/config.json .
          tar czf linux_build.tar.gz xmrig config.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux_build
          path: linux_build.tar.gz

  # ============================================================
  # MACOS (APPLE SILICON — SIMPLIFIED, NO STATIC HWLOC)
  # ============================================================
  build_macos:
    name: macOS ARM64
    runs-on: macos-14

    steps:
      - name: Install dependencies
        run: |
          brew update
          brew install cmake libuv openssl@3 hwloc

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build XMRig (macOS)
        run: |
          cmake . \
            -DWITH_CN_GPU=OFF \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)
          make -j$(sysctl -n hw.logicalcpu)

          cp src/config.json .
          tar czf macos_build.tar.gz xmrig config.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos_build
          path: macos_build.tar.gz
