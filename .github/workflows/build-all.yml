name: Build XMRig (All Platforms)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------------- WINDOWS ----------------
          - os: windows-2022
            name: windows-x64
            cmake_args: -DWITH_CN_GPU=OFF
            artifact: xmrig.exe

          # ---------------- LINUX ----------------
          - os: ubuntu-22.04
            name: linux-x64
            cmake_args: -DWITH_CN_GPU=OFF
            artifact: xmrig

          # ---------------- MACOS INTEL ----------------
          - os: macos-13
            name: macos-intel
            cmake_args: -DWITH_CN_GPU=OFF
            artifact: xmrig

          # ---------------- MACOS ARM ----------------
          - os: macos-14
            name: macos-arm64
            cmake_args: -DWITH_CN_GPU=OFF
            artifact: xmrig

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- WINDOWS DEPS ----------
      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v2

      - name: Install vcpkg deps (Windows)
        if: runner.os == 'Windows'
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install libuv openssl hwloc
        shell: powershell

      # ---------- LINUX DEPS ----------
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake \
            libuv1-dev libssl-dev libhwloc-dev

      # ---------- MACOS DEPS ----------
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake libuv openssl@3 hwloc

      # ---------- BUILD ----------
      - name: Configure
        run: |
          cmake -S . -B build \
            ${{ matrix.cmake_args }} \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3 || echo "")
        shell: bash

      - name: Build
        run: |
          cmake --build build --config Release -j 4

      # ---------- PACKAGE ----------
      - name: Package
        run: |
          mkdir dist
          cp build/${{ matrix.artifact }} dist/
          cp src/config.json dist/ || true
          cd dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            7z a xmrig-${{ matrix.name }}.zip *
          else
            tar -czf xmrig-${{ matrix.name }}.tar.gz *
          fi
        shell: bash

      # ---------- UPLOAD ----------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-${{ matrix.name }}
          path: dist/*
