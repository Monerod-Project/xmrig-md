name: Build XMRig-md

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-windows:
    name: Windows x64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # Install MSYS2 and toolchain
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            base-devel
            git
            cmake
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-7zip

      # Clone xmrig-deps for hwloc, etc.
      - name: Clone xmrig-deps
        run: git clone https://github.com/xmrig/xmrig-deps.git

      # Configure & build
      - name: Build XMRig-md
        shell: msys2 {0}
        run: |
          mkdir -p build
          cmake -S . -B build -G "Unix Makefiles" ^
            -DXMRIG_DEPS=%CD%\xmrig-deps\gcc\x64 ^
            -DWITH_CN_GPU=OFF ^
            -DCMAKE_BUILD_TYPE=Release
          cmake --build build -- -j$(nproc)

      # Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-windows
          path: build/xmrig.exe

  build-linux:
    name: Linux x64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential cmake libhwloc-dev

      - name: Build XMRig-md
        run: |
          mkdir -p build
          cmake -S . -B build -DWITH_CN_GPU=OFF -DCMAKE_BUILD_TYPE=Release
          cmake --build build -- -j$(nproc)

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-linux
          path: build/xmrig

  build-macos:
    name: macOS x64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install cmake hwloc

      - name: Build XMRig-md
        run: |
          mkdir -p build
          cmake -S . -B build -DWITH_CN_GPU=OFF -DCMAKE_BUILD_TYPE=Release
          cmake --build build -- -j$(sysctl -n hw.ncpu)

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-macos
          path: build/xmrig
