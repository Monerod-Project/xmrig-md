name: Build XMRig (All Platforms)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  # =========================
  # WINDOWS (FAST, MSYS2)
  # =========================
  windows:
    name: Windows x64
    runs-on: windows-2022
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2 (UCRT64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            base-devel
            git
            cmake
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-libuv
            mingw-w64-ucrt-x86_64-openssl
            mingw-w64-ucrt-x86_64-hwloc

      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. \
            -G "Unix Makefiles" \
            -DWITH_CN_GPU=OFF
          make -j$(nproc)

      - name: Package
        run: |
          mkdir dist
          cp build/xmrig.exe dist/
          cp src/config.json dist/ || true
          cd dist
          7z a xmrig-windows-x64.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-windows-x64
          path: dist/xmrig-windows-x64.zip

  # =========================
  # LINUX
  # =========================
  linux:
    name: Linux x64
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake \
            libuv1-dev libssl-dev libhwloc-dev

      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -DWITH_CN_GPU=OFF
          make -j$(nproc)

      - name: Package
        run: |
          mkdir dist
          cp build/xmrig dist/
          cp src/config.json dist/ || true
          tar -czf xmrig-linux-x64.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-linux-x64
          path: xmrig-linux-x64.tar.gz

  # =========================
  # MACOS (APPLE SILICON)
  # =========================
  macos:
    name: macOS ARM64
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install cmake libuv openssl@3 hwloc

      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. \
            -DWITH_CN_GPU=OFF \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)
          make -j$(sysctl -n hw.logicalcpu)

      - name: Package
        run: |
          mkdir dist
          cp build/xmrig dist/
          cp src/config.json dist/ || true
          tar -czf xmrig-macos-arm64.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-macos-arm64
          path: xmrig-macos-arm64.tar.gz
