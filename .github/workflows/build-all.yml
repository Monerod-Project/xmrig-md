name: XMRig-MD Build Artifacts (all)
on:
  workflow_dispatch:

jobs:
  build_win:
    name: Build Windows artifacts (official MSYS2 method)
    runs-on: windows-2025
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Setup MSYS2 (UCRT64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true

      - name: Install build dependencies
        run: |
          pacman -S --noconfirm \
            mingw-w64-ucrt-x86_64-gcc \
            mingw-w64-ucrt-x86_64-cmake \
            mingw-w64-ucrt-x86_64-make \
            git

      - name: Clone xmrig
        run: |
          git clone https://github.com/xmrig/xmrig.git

      - name: Clone xmrig-deps
        run: |
          git clone https://github.com/xmrig/xmrig-deps.git /c/xmrig-deps

      - name: Build xmrig (official way)
        run: |
          mkdir -p xmrig/build
          cd xmrig/build
          /c/Program\ Files/CMake/bin/cmake.exe .. \
            -G "Unix Makefiles" \
            -DXMRIG_DEPS=c:/xmrig-deps/gcc/x64
          make -j$(nproc)

      - name: Package Windows artifact
        run: |
          cd xmrig/build
          cp xmrig.exe ..
          cd ..
          tar -czf xmrig_windows.tar.gz xmrig.exe

      - name: Upload Windows build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows_build
          path: xmrig/xmrig_windows.tar.gz

  build_lin:
    name: Build Ubuntu artifacts
    runs-on: ubuntu-22.04
    steps:
      - name: Prepare Ubuntu tools
        run: |
          sudo apt update
          sudo apt install -y git build-essential cmake libuv1-dev libssl-dev libhwloc-dev

      - name: Checkout code
        uses: actions/checkout@master

      - name: Build project on Ubuntu
        run: |
          cmake .
          make -j$(nproc)
          cp src/config.json .
          tar cfz ubuntu_build.tar.gz xmrig config.json

      - name: Upload Ubuntu build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu_build
          path: ubuntu_build.tar.gz

  build_macos:
    name: Build MacOS artifacts
    runs-on: macos-latest
    steps:
      - name: Prepare MacOS tools
        run: |
          brew install cmake libuv openssl hwloc

      - name: Checkout code
        uses: actions/checkout@master

      - name: Build hwloc on MacOS
        run: |
          curl -O https://download.open-mpi.org/release/hwloc/v2.1/hwloc-2.1.0.tar.bz2
          tar xjf hwloc-2.1.0.tar.bz2
          cd hwloc-2.1.0
          ./configure --disable-shared --enable-static --disable-io --disable-libxml2
          make -j$(sysctl -n hw.logicalcpu)
          cd ..

      - name: Build project on MacOS
        run: |
          cmake . \
            -DOPENSSL_ROOT_DIR=/usr/local/opt/openssl \
            -DHWLOC_INCLUDE_DIR=hwloc-2.1.0/include \
            -DHWLOC_LIBRARY=hwloc-2.1.0/hwloc/.libs/libhwloc.a
          make -j$(sysctl -n hw.logicalcpu)
          cp src/config.json .
          tar cfz macos_build.tar.gz xmrig config.json

      - name: Upload MacOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos_build
          path: macos_build.tar.gz
