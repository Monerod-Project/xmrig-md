name: Build XMRig (Artifacts Only)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  # ======================================
  # WINDOWS BUILD (hwloc via xmrig-deps)
  # ======================================
  build_windows:
    name: Windows x64
    runs-on: windows-2022
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >
            base-devel
            git
            cmake
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-7zip

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Checkout xmrig-deps
        run: git clone https://github.com/xmrig/xmrig-deps.git

      - name: Configure Windows build
        run: |
          cmake -S . -B build ^
            -G "Unix Makefiles" ^
            -DXMRIG_DEPS=./xmrig-deps/gcc/x64 ^
            -DWITH_CN_GPU=OFF ^
            -DCMAKE_BUILD_TYPE=Release

      - name: Build Windows
        run: |
          cmake --build build --config Release

      - name: Package Windows
        run: |
          mkdir dist
          cp build/xmrig.exe dist/
          cp src/config.json dist/ || true
          if [ -f "bin/WinRing0/WinRing0x64.sys" ]; then
            cp bin/WinRing0/WinRing0x64.sys dist/
          fi
          cd dist
          7z a xmrig-windows-x64.zip *

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows_build
          path: dist/xmrig-windows-x64.zip

  # ======================================
  # LINUX BUILD (system hwloc)
  # ======================================
  build_linux:
    name: Linux x64
    runs-on: ubuntu-22.04

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake git \
            libuv1-dev libssl-dev libhwloc-dev

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure Linux build
        run: |
          cmake -S . -B build \
            -DWITH_CN_GPU=OFF \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build Linux
        run: |
          cmake --build build -j$(nproc)

      - name: Package Linux
        run: |
          mkdir dist
          cp build/xmrig dist/
          cp src/config.json dist/ || true
          tar czf xmrig-linux-x64.tar.gz -C dist .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux_build
          path: xmrig-linux-x64.tar.gz

  # ======================================
  # MACOS BUILD (ARM64, Homebrew hwloc)
  # ======================================
  build_macos:
    name: macOS ARM64
    runs-on: macos-14

    steps:
      - name: Install dependencies
        run: |
          brew update
          brew install cmake libuv openssl@3 hwloc

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure macOS build
        run: |
          cmake -S . -B build \
            -DWITH_CN_GPU=OFF \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3) \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build macOS
        run: |
          cmake --build build -j$(sysctl -n hw.logicalcpu)

      - name: Package macOS
        run: |
          mkdir dist
          cp build/xmrig dist/
          cp src/config.json dist/ || true
          tar czf xmrig-macos-arm64.tar.gz -C dist .

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos_build
          path: xmrig-macos-arm64.tar.gz
